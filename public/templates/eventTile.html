    <md-card>
        <div class="festival-card-image md-card-image" style="background-image: url('{{event.largeimageurl}}')">
        </div>
        <md-card-actions layout="row" layout-align="end center">
            <div>
                <md-card-title-text>
                    <span class="md-headline">{{event.eventname}}</span>
                </md-card-title-text>

            </div>
            <div>
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="images/heart_black.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
                    <md-icon md-svg-icon="images/heart_black.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share">
                    <md-icon md-svg-icon="images/heart_black.svg"></md-icon>
                </md-button>
            </div>
        </md-card-actions>
    </md-card>



    <!-- Each artist is  a tile in the tileRow -->
    <md-grid-tile ng-repeat="artist in event.artists | limitTo:8" md-rowspan="{{artist.tileInfo.displaySpan.rows}}" md-colspan="{{artist.tileInfo.displaySpan.cols}}"
    md-colspan-sm="1" ng-click="selectArtistTile(event.tileInfo, artist.tileInfo)" class="artistTile">
        <div style="width: 100%; height: 100%;background-size: cover;
" ng-style="{'background-image' :'url({{artist.image}})', 'border' : artist.tileInfo.border}">
        </div>
        <md-grid-tile-footer>
            <h3>{{artist.name}}</h3>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
