 <!-- Each festival event is contained in a tileRow -->
<md-grid-list
    md-cols="8" md-row-height="1:1"
    md-gutter="5px" >

    <!-- Festival tile is standalone -->
    <md-grid-tile
        md-rowspan="{{event.tileInfo.displaySpan.rows}}"
        md-colspan="{{event.tileInfo.displaySpan.cols}}"
        md-colspan-sm="1"
        ng-click="selectEventTile(event.tileInfo)"
        class="eventTile">

        <div class="festival-tile-container">
             <!-- Festival header -->
            <div class="festival-tile-header"
                ng-style="{'background-image' :'url({{event.largeimageurl}})'}"
                ng-class="currentlySelectedEventTile === {{event.tileInfo.ID}} ? 'expanded-header' : 'closed-header'"> 
                <div class="festival-name-container">
                    <h3>{{event.eventname}}</h3>                                  
                </div>
            </div>

            <div class="festival-tile-body" 
                ng-class="currentlySelectedEventTile === {{event.tileInfo.ID}} ? 'expanded-body' : 'closed-body'">
                <div class="festival-details-text">
                    {{event.date}}
                </div>
                <div class="festival-details-text">
                    {{event.entryprice}}
                </div>
                <div class="festival-details-text">
                    {{event.venue.name}}
                </div>
            </div>
        </div>       

    </md-grid-tile>

    <!-- Each artist is  a tile in the tileRow -->
    <md-grid-tile
        ng-repeat="artist in event.artists | limitTo:8"
        md-rowspan="{{artist.tileInfo.displaySpan.rows}}"
        md-colspan="{{artist.tileInfo.displaySpan.cols}}"
        md-colspan-sm="1"
        ng-click="selectArtistTile(event.tileInfo, artist.tileInfo)"
        class="artistTile">
        <div style="width: 100%; height: 100%;background-size: cover;
" ng-style="{'background-image' :'url({{artist.image}})', 'border' : artist.tileInfo.border}">                                           
        </div>
        <md-grid-tile-footer>
            <h3>{{artist.name}}</h3>
        </md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
