<md-dialog id="signup-dialog"> 
    <md-dialog-content id="signup-dialog-container"> 
        <div id="signup-dialog-input-container">
            <md-input-container>
                <label>Username</label>
                <input ng-model="user.title">
            </md-input-container>
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
                <md-input-container>
                <label>Password</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
                <md-input-container>
                <label>Password Confirm</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
        </div>
        <div id="signup-dialog-spotify-container">
            <img src="images/log_in-desktop-large.png" id="signin-spotify">
        </div>        
        <div id="signup-dialog-actions-container">
            <md-button>Sign In</md-button>
            <md-button class="md-primary">Register</md-button>
        </div>        
    </md-dialog-content> 
</md-dialog>
