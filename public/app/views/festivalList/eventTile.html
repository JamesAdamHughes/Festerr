<div class="festival-container" style="margin-top:{{topMargin}}px; margin-bottom:{{bottomMargin}}px; width:{{containerWidth}};height:{{containerHeight}}; flex-flow:{{containerFlexFlow}}">
    <div class="festival-card-container" style="height:{{festivalDisplayHeight}}; width:{{festivalCardWidth}}">
        <md-card class="festival-card">
            <div class="festival-card-image md-card-image" ng-style="{ 'background-image': 'url(' + event.largeimageurl + ')'}" ng-click="selectEventTileToDetail()"
            ng-mouseover="showMouseOver = true" ng-mouseleave="showMouseOver = false">
                <div class='festival-card-image-text' ng-class="(showMouseOver && !isExpanded) ? 'expanded' : 'closed'">
                    <md-card-title-text>
                        <span class="md-headline" ng-hide="isExpanded || showMouseOver">{{ ::displayEventName}}</span>
                        <span class="md-headline" ng-show="isExpanded || showMouseOver">{{ ::event.eventname}}</span>
                    </md-card-title-text>
                    <div ng-if="event.spotifyArtists.length">
                        {{ ::event.spotifyArtists.length}}
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon md-svg-icon="images/heart_white.svg"></md-icon>
                        </md-button>
                    </div>

                </div>
            </div>
            <div class="festival-card-details" ng-show="isExpanded">
                <p style="width:100%"> {{ ::event.description}}</p>
                <div class="info-line">
                    <md-icon class="icon" md-svg-src="images/place_gray.svg" aria-label="android "></md-icon>
                    <p class="text">{{ ::event.venue.name}}, {{ ::event.venue.address}}</p>
                </div>
                <div class="info-line">
                    <md-icon class="icon" md-svg-src="images/event_gray.svg" aria-label="android "></md-icon>
                    <p class="text">{{ ::event.formattedDate}}</p>
                </div>
                <div class="info-line">
                    <md-icon class="icon" md-svg-src="images/ticket_gray.svg" aria-label="android "></md-icon>
                    <p class="text">{{ ::event.entryprice}}</p>
                </div>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button>Favourite</md-button>
                    <md-button href="{{::event.link}}" target="_blank" class="md-primary">Buy Tickets</md-button>
                </md-card-actions>
            </div>
        </md-card>
    </div>
</div>
